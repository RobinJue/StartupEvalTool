<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Logger</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen background with blur effect */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1523726491678-bf852e717f6a?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHN0YXJ0dXB8ZW58MHwwfDB8fHww');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(4px);
        }

        /* Overlay for logger information */
        .logger-block {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            background: rgba(50, 50, 50, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* Container for the input and button */
        .input-container {
            position: absolute;
            top: 5%;
            left: 10%;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        /* Input field styling */
        .input-container input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styling */
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <div class="background"></div>

    <!-- Input field and button -->
    <div class="input-container">
        <input type="text" id="startup-name" placeholder="Enter Startup Name">
        <button id="submit-button">Search Startup</button>
    </div>

    <!-- Logger information block -->
    <div class="logger-block" id="logger">
        <p>...</p>
    </div>

    <script>
        // JavaScript for handling button click
        document.getElementById('submit-button').addEventListener('click', () => {
            const startupName = document.getElementById('startup-name').value.trim();
            const logger = document.getElementById('logger');
            
            if (!startupName) {
                alert('Please enter a startup name.');
                return;
            }

            logger.innerHTML = `<p>Processing startup: <strong>${startupName}</strong></p>`;
            
            // Simulate logger output for testing purposes
            setTimeout(() => {
                logger.innerHTML += `<p>Startup data fetched successfully!</p>`;
            }, 2000);
        });
    </script>
</body>
</html>
